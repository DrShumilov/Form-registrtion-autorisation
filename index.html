<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,500,700,800&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>
	<div class="case">
		<div class="form">
			<label class="tabs active" title="Tab1"><i class="fas fa-sign-in-alt"></i>Авторизация</label>
			<label class="tabs" title="Tab2"><i class="fas fa-user-plus"></i>Регистрация</label>
			<form class="tab-form active">

				<div class="inp-box">
					<label class="inp-txt">Введите E-mail</label>
					<input class="inp" type="email" name="">
				</div>
				
				<div class="inp-box">
					<label class="inp-txt">Введите пароль</label>
					<input class="inp" type="password" name="">
				</div>
				
				<a href="#" class="btn">Войти</a>
				<ul class="social">
					<li><a href="#"><div><i class="fab fa-facebook-f"></i></div></a></li>
					<li><a href="#"><div><i class="fab fa-twitter"></i></div></a></li>
					<li><a href="#"><div><i class="fab fa-instagram"></i></div></a></li>
					<li><a href="#"><div><i class="fab fa-vk"></i></div></a></li>
					<li><a href="#"><div><i class="fab fa-youtube"></i></div></a></li>
				</ul>
				<a href="#">Забыл свой E-mail или пароль</a>
			</form>

			<form class="tab-form">

				<div class="inp-box">
					<label class="inp-txt">Введите E-mail</label>
					<input class="inp" type="email" name="">
				</div>
				
				<div class="inp-box">
					<label class="inp-txt">Введите пароль</label>
					<input class="inp" type="password" name="">
				</div>
				
				<div class="inp-box">
					<label class="inp-txt">Ваше имя</label>
					<input class="inp" type="text" name="">
				</div>

				<a href="#" class="btn">Регистрация</a>
				
				<div class="recover">
					<input type="checkbox" name="" id="check">
					<label for="check">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
				</div>
			</form>

		</div>
		
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>	
<script type="text/javascript" src="main.js"></script>
</body>
</html>
